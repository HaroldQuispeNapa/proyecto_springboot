<html>
    <head>
        <title>ESTE ES EL FORMULARIO</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">   
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                
                <h1>Formulario de Colaborador</h1>
                <p th:if="${mensaje}" th:text="${mensaje}" style="color: green" ></p>
                <p th:if="${mensajeError}" th:text="${mensajeError}" style="color: red" ></p>
                
                <form th:action="@{/registrar}" th:object="${colaborador}" method="post">                   
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre del Colaborador</label>
                        <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                    </div>
                    <div class="mb-3">
                        <label for="correo" class="form-label">Email</label>
                        <input type="email" class="form-control" id="correo" th:field="*{correo}" placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                       <label for="telefono" class="form-label">Ingrese su telefono</label>
                       <input type="number" class="form-control" id="telefono" th:field="*{telefono}">
                    </div>
                    <div class="d-grid gap-2 mt-2 d-md-flex justify-content-md-end">
                        <input class="btn btn-primary" type="submit" value="Guardar" >
                    </div>
                </form>
            </div>
            <div class="col-md-4"></div>
        </div>
    </body>
</html>
