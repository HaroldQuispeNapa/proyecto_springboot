<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="bg-light" > 
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lista de Colaboradores</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha512-bnIvzh6FU75ZKxp0GXLH9bewza/OIw6dLVh9ICg0gogclmYGguQJWl8U30WpbsGTqbIiAwxTsbe76DErLq5EDQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <link rel="stylesheet" href="https://cdn.datatables.net/2.3.4/css/dataTables.dataTables.css" />
        <script src="https://cdn.datatables.net/2.3.4/js/dataTables.js"></script>
        
    </head>
    <body class="m-3">

        <div class="container mt-5">
            <h2 class="text-center mb-4 text-primary">Lista de Colaboradores</h2>
            <a class="btn btn-primary mb-2" th:href="@{/nuevo}" >Nuevo</a>

            <div class="card shadow-sm">
                <div class="card-body">
                    <table id="tablaColaboradores">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Email</th>
                                <th>Tel√©fono</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Ejemplo de datos de relleno -->
                            <tr th:each="c : ${listaColaborador}">
                                <td th:text="${c.codigo}"></td>
                                <td th:text="${c.nombre}"></td>
                                <td th:text="${c.correo}"></td>
                                <td th:text="${c.telefono}"></td>
                            </tr>
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <script>
            new DataTable('#tablaColaboradores');
        </script>
    </body>
